<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Carro</title>
    <style>
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input {
            height: 40px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 5px;
            font-size: 16px;
        }

        button {
            height: 40px;
            width: 150px;
            background-color: #90EE90; /* Verde claro */
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #77DD77;
        }

        h2 {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <form class="form" action="{{url_for('create_carro')}}" method="post">
        <h2>Adicionando carro</h2>
        <input type="number" name="id" required placeholder="ID do carro">
        <input type="text" name="marca" required placeholder="Marca">
        <input type="text" name="modelo" required placeholder="Modelo">
        <input type="number" name="ano" required placeholder="Ano">
        <button type="submit">Adiciona</button>
    </form>
</body>
</html>
